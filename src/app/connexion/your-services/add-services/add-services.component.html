<h3 class="center">Ajouter un service</h3>
<div class="col s12 m10 l10 offset-m2 offset-l2">
  <form [formGroup]="formAddService">

    <div class="input-field col s12 m6 l6 offset-m2 offset-l2">
      <input id="prestataire" type="text" class="validate" formControlName="prestataire">
      <label for="prestataire" data-success="right">Prestataire</label>
    </div>
    <div class="input-field col s12 m6 l6 offset-m2 offset-l2">
      <select>
        <option value="" disabled selected>Type de service</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
    </div>

    <div class="input-field col s12 m6 l6 offset-m2 offset-l2">
      <label for="timepicker_ampm_dark">Heure Debut</label>
      <input id="timepicker_ampm_dark" class="timepicker" type="time">
    </div>
    
    <div class="input-field col s12 m6 l6 offset-m2 offset-l2">
      <label for="timepicker_ampm_dark">Heure Fin</label>
      <input id="timepicker_ampm_dark" class="timepicker" type="time">
    </div>

    <div class="input-field col s12 m6 l6 offset-m2 offset-l2">
      <select>
        <option value="" disabled selected>jour d'ouverture</option>
        <option value="1">1/7</option>
        <option value="2">2/7</option>
        <option value="3">3/7</option>
        <option value="4">4/7</option>
        <option value="5">5/7</option>
        <option value="6">6/7</option>
        <option value="7">7/7</option>
      </select>
    </div>
    <div class="col s12 m6 l6 offset-m2 offset-l2">
      <input type="checkbox" id="test6" />
      <label for="test6">Livraison Ã  domicile</label>
    </div>
    <div class="input-field col s12 m6 l6 offset-m2 offset-l2">      
      <i class="material-icons right" style="cursor: pointer;" (click)="geolocation()">location_on</i>
      <label class="offset-s8">Localisation</label>
      <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Localisation</a>
    </div>
    <div class="input-field col s12 m6 l6 offset-m2 offset-l2">
      <i class="material-icons prefix">mode_edit</i>
      <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
      <label for="icon_prefix2">Commentaire</label>
    </div>


    <div class="col s12 m6 l6 offset-m3 offset-l4">

      <button class="btn waves-effect waves-light " type="submit" name="action">Valider
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>



<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
