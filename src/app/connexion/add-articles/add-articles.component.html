<div class="row">

  <h3 class="center">Ajouter un article</h3>
  <form class="col s12 m10 l10 offset-m1 offset-l1">
        
      <div class="input-field col s12 m6 l6 offset-m2 offset-l2">
          <input id="input_text" type="text" data-length="10">

        </div>
    
    <div class="input-field col s12 m6 l6 offset-m2 offset-l2">
          <!-- il y a un problÃ¨me dans l'affichage du select -->

            <option value="2">Option 2</option>
